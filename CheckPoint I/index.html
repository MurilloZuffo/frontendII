<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadasto Uol</title>
    <link rel="stylesheet" href="style.css"
   

</head>
<body>
    
    <form>

        <img id="logo" src="figma balao.png" alt="">

        <H1>Meu Roteiro de Viagens</H1>
        
        <fieldset>

           

            <div>

                <label>Seu Destino</label>
                <input required placeholder = "" type="text" id="destino">
           
           </div>
          
           <div>

                <label>Seu Nome </label>
                <input placeholder="" id="nomePessoa">
          
           </div>
   
           <div>
          
                <label>Data da Viagem</label>
                <input type="date" id="dataViagem">
          
           </div>
   
           <div>
          
                <label>URL da Viagem</label>
                <input placeholder="" id="vurl">

          </div>

            <div>
          
                <label>Comentários</label>
                <textarea placeholder="Adicione uma informação necessária" name="observação" id="observacao" ></textarea>

            </div>
          
                    

        </fieldset>
       
           
       


        <button type="submit" id="btnEnviar">Enviar</button>
        <button type="reset">Resetar</button>
        
    </form>
   


    <script src="index.js" ></script>
</body>
</html>
